<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scaling</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    img {
      display: block;
      width: auto;
      height: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <img src="egor_ochko.jpg" alt="EGOR OCHKO">
</body>
</html>
